<!DOCTYPE html>
<html>
    <head>
        <title>Auto Host</title>
        <link rel="icon" href="../files/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/files/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comme&family=Poppins:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="view">
            <nav>
                <img src="./files/logo.png">
                <button onclick="window.location = '/login'">Login</button>
                <button onclick="window.location = '/signup'">Sign Up</button>
            </nav>
            <div class="authcontainer">
                <div class="authDiv">
                    <h2>Login</h2>
                    <label>Email</label><br>
                    <input placeholder="john.doe@email.com" id="emailInput"><br>
                    <label>Password</label><br>
                    <input placeholder="Password" type="password" id="passwordInput"><br>
                    <button id="loginBtn">Login</button>
                </div>
            </div>
        </div>
        <script src="./files/script.js"></script>
    </body>
</html>
